<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bakımd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      color: #cbd5e1;
    }

    .loader {
      margin-top: 2rem;
      border: 8px solid #334155;
      border-top: 8px solid #38bdf8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <h1>Site Bakımda</h1>
  <p>sitenin tüm kodların içinden geçtiğim için Yarın bakıcam 13.07.2025</p>
  <div class="loader"></div>
  <footer>© 2025 Zypheris. Tüm hakları saklıdır.</footer>
</body>
</html>
